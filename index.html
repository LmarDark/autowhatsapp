<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code & Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      margin-top: 20px;
    }
    .qr-container {
      margin: 20px;
      text-align: center;
    }
    .logs-container {
      width: 80%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      overflow-y: auto;
      max-height: 300px;
      margin-top: 20px;
    }
    .logs-container p {
      margin: 0;
      padding: 5px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <h1>QR Code Viewer</h1>
    <div id="qr-container">
        <p id="status">Waiting for QR Code...</p>
        <img id="qrcode" src="" alt="QR Code will appear here" style="display: none;">
    </div>

  <div class="logs-container" id="logs"></div>
  <button id="addLog">Add Log</button>
